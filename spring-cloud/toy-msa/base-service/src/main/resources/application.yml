server:
  port: 8080

spring:
  application:
    name: base-service
  output:
    ansi:
      enabled: always

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
#      defaultZone: http://localhost:8761/eureka
      defaultZone: http://localhost:8762/eureka, http://mylocalapp:8763/eureka
